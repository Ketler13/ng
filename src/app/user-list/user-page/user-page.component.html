<div *ngIf="user">
  <p>{{user.surname}} {{user.name}}</p>
  <p>{{user.email}}</p>
  <form [formGroup]="userForm" (ngSubmit)="submit()" novalidate="">
    <input type="text" formControlName="name">
    <input type="text" formControlName="surname">
    <input type="text" formControlName="email">
    <input type="submit" value="save" [disabled]="userForm.pristine">
    <input type="button" (click)="cancel()" value="cancel" [disabled]="userForm.pristine">
  </form>
</div>

<div *ngIf="user">
  <p>{{user.surname}} {{user.name}}</p>
  <p>{{user.email}}</p>
  <form #f="ngForm" (ngSubmit)="updateInfo(f, emailModel)">
    <input #nameModel="ngModel" name="surname" type="text" [ngModel]="user.surname" required>
    <input #surnameModel="ngModel" name="firstName" type="text" [ngModel]="user.name" required>
    <input
      emailValidator #emailModel="ngModel" name="email" type="email"
      [ngModel]="user.email" (keyup)="checkEmailUnique(emailModel.value)"
      [style.borderColor]="emailIsUnique ? 'green' : 'red'" required
    >
    <input type="submit" value="update">
  </form>
  <button type="button" (click)="cancel()">cancel</button>
</div>
